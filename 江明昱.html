					<br><br>

					&nbsp&nbsp&nbsp&nbsp&nbsp白日的景象決定了我們對校園的第一印象，以及對於環境的認知。有別於商業空間用大量的人造光線構造出消費的氛圍，學校內的景觀只保持最低的安全亮度，呈現了強烈光線的對比景觀。看似一樣的燈光，卻是不同設計師，不同材質、亮度、色溫以及不同的背景，每個靜立在那的光源，彷彿都說著一份趣味的故事或是一份價值。
